<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <input type="text" id="inputText" placeholder="Escribe algo">
  <button onclick="guardarValor()">Guardar</button>
  <button onclick="recuperarValor()">Recuperar</button>
  <input type="text" id="outputText">


  <script>
    function guardarValor() {
      var valor = document.getElementById('inputText').value;
      localStorage.setItem('miValor', valor);
      console.log('Valor guardado en el Local Storage');
    }

    function recuperarValor() {
      var valor = localStorage.getItem('miValor');
      console.log('Valor recuperado: ' + valor);
      document.getElementById('outputText').value = 'Valor recuperado: ' + valor;
    }
  </script>
</body>
</html>
    
</body>
</html>
