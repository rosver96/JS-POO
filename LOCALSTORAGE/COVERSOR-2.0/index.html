<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversor de unidades</title>
  <!-- Agrega el enlace a Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
      <!-- ...contenido anterior... -->
  
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Temperatura</h5>
          <div class="form-group">
            <label for="celsius">Celsius:</label>
            <input type="number" class="form-control" id="celsius">
          </div>
          <div class="form-group">
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" class="form-control" id="fahrenheit" readonly>
          </div>
          <button class="btn btn-primary btn-calcular" id="btn-temperatura">Calcular</button>
        </div>
      </div>
  
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Distancia</h5>
          <div class="form-group">
            <label for="metros">Metros:</label>
            <input type="number" class="form-control" id="metros">
          </div>
          <div class="form-group">
            <label for="pies">Pies:</label>
            <input type="number" class="form-control" id="pies" readonly>
          </div>
          <button class="btn btn-primary btn-calcular" id="btn-distancia">Calcular</button>
        </div>
      </div>
  
      <div class="card mt-5">
        <div class="card-body">
          <h5 class="card-title">Peso</h5>
          <div class="form-group">
            <label for="kilogramos">Kilogramos:</label>
            <input type="number" class="form-control" id="kilogramos">
          </div>
          <div class="form-group">
            <label for="libras">Libras:</label>
            <input type="number" class="form-control" id="libras" readonly>
          </div>
          <button class="btn btn-primary btn-calcular" id="btn-peso">Calcular</button>
        </div>
      </div>
    </div>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="conversor.js"></script>
</body>
</html>
